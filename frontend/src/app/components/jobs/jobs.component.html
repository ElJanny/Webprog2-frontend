

    <div class="mat-elevation-z8" *ngIf="avaliable_jobs.length>0; else showEmpty" >
      <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
        
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} Points</td>
          </ng-container>

          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <button mat-button (click)="selectThing(element)"> <mat-icon> add </mat-icon> </button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayed_columns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayed_columns;"  class="my-mat-row"> </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
<ng-template #showEmpty>
<div class="empty-container">
  <span>There are not avaliable job!</span>
</div>
</ng-template>
