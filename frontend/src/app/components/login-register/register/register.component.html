<div class="container">
    <mat-form-field appearance="legacy">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" >
    </mat-form-field>
    <mat-form-field>
    <mat-label>Password</mat-label>
     <input matInput type="password" placeholder="Password..." [(ngModel)]="password" color="primary">
    </mat-form-field>
    <button mat-raised-button (click)="RegisterUser()" color="primary">Register</button>
    
</div>
